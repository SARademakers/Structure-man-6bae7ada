<html>

		<title> periodic table </title>

	</head>
	<body>
		<h1> Periodic table </h1>
			<table>
				<thead>
					<tr>

						<th scope="col"> 2 </th>

						<th scope="col"> 4 </th>
						<th scope="col"> 5 </th>
					</tr>
				</thead>
					<tr>

						<td> <a href=https://nl.wikipedia.org/wiki/Waterstof_(element)> 1 <br> H </a></td>

					<tr>

					</tr>
					<tr>
						<th scope="col"> 3 </th>
						<td> <a href=https://nl.wikipedia.org/wiki/Natrium> 11 <br> Na </a> </td>

						<td> <a href=https://nl.wikipedia.org/wiki/Niobium> 41 <br> Nb </a> </td>
